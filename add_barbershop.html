<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Barbershop</title>
    <style>
        /* Styling for header and logo */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
        }

        .logo {
            cursor: pointer;
            margin: 20px;
            width: 150px;
        }

        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-button {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            width: fit-content;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Logo Header -->
    <div class="header">
        <img src="{{ url_for('static', filename='css/js/images/CALO_CUTS.png') }}" class="logo" onclick="window.location.href='/'" alt="CALO KING Logo">
    </div>

    <h1>Add New Barbershop</h1>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <label for="name">Barbershop Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="ward">Ward:</label>
        <input type="number" id="ward" name="ward" required>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required>

        <label for="ward_name">Ward Name:</label>
        <input type="text" id="ward_name" name="ward_name" required>

        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" required>

        <label for="mar_id">MAR ID:</label>
        <input type="text" id="mar_id" name="mar_id" required>

        <label for="globalid">Global ID:</label>
        <input type="text" id="globalid" name="globalid" required>

        <input type="submit" value="Add Barbershop">
    </form>

    <!-- Back to Home Button -->
    <a href="/" class="back-button">Back to Home</a>
</body>
</html>
